<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE TRACKER</title>
    <link rel="stylesheet" href="expense.css">
    
</head>

<body>
  <div id="outer">
  <header><h1> EXPENSE TRACKER </h1></header>
  <div class="mesg"></div>
  <h2> Let's Start </h2>
      <form id="my-form" >
    <div id="set">
         <label> Choose a Expense</label><br>
         <input type="number" id="typeid" name="expense" required>
         <br>
         <label> Choose a description </label><br>
         <input list="browsers" name="description"  id="browserid" placeholder="select one any" required ><br>
         <datalist id="browsers" >
           <option value="Party">
           <option value="Fuel">
           <option value="Bill">
         </datalist>
         <br>
         <label> Choose a category </label><br>
         <select id="selectid" name="category" required >
          <option value="" >select any one</option>
            <option value="food">FOOD</option>
            <option value="diesel">diesel</option>
            <option value="petrol">petrol</option>
            <option value=" E-bill">electricity bill</option>
            
          </select><br><br>
       <button  type ="submit" id="btnid" >Add Expense</button>
        <br>
        
        <br>
      </div>
      <div>
       
      </div>

</form>
<ul id ="userlist"> </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="expense.js"></script>
</body>

</html>
